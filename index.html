<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Pairings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/ktG0F3N.jpg') no-repeat center center fixed; /* Presenty background */
            background-size: cover;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 0 auto;
            width: 80%;
            max-width: 600px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); }
            to { transform: translateY(0); }
        }

        h1 {
            color: #ffcc00;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 300px;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            background: #fff;
            color: #333;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 204, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0); }
        }

        input[type="submit"] {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ffcc00;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            animation: grow 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #e6b800;
            animation: shrink 0.3s ease-in-out;
        }

        @keyframes grow {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        @keyframes shrink {
            from { transform: scale(1.05); }
            to { transform: scale(1); }
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #00ff00;
            animation: fadeIn 2s ease-in;
        }

        .error {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ff6666;
            animation: fadeIn 2s ease-in;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #fff;
            animation: fadeIn 2s ease-in;
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secret Santa Pairings</h1>
        <form id="santaForm">
            <label for="flavor">Enter your flavor (anonymous name):</label><br>
            <input type="text" id="flavor" name="flavor" required><br>
            <input type="submit" value="Find Secret Santa">
        </form>
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <div class="footer">
        Developed by KidKed
    </div>

    <script>
        // Mapping of anonymous names (flavors) to real usernames
        const flavorToUsername = {
            "Vanilla": "Beck",
            "Chocolate": "Dan",
            "Strawberry": "Derrick",
            "Mint": "Sylvia",
            "Caramel": "Rita",
            "Lemon": "Racheal",
            "Coffee": "Alex",
            "Hazelnut": "Vally",
            "Blueberry": "Mom",
            "Peanut Butter": "Dad",
            "Pistachio": "Diana"
        };

        // Mapping of real usernames to their Secret Santa assignments
        const pairings = {
            "Beck": "Dianah",
            "Dan": "Derrick",
            "Derrick": "Alex",
            "Sylvia": "Becky",
            "Rita": "Racheal",
            "Racheal": "Ritah",
            "Alex": "Mom",
            "Vally": "Sylvia",
            "Mom": "Vally",
            "Dad": "Dan",
            "Diana": "Dad"
        };

        document.getElementById('santaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const flavor = document.getElementById('flavor').value.trim();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            resultDiv.innerHTML = '';
            errorDiv.innerHTML = '';

            if (flavorToUsername[flavor]) {
                const realUsername = flavorToUsername[flavor];
                const secretSanta = pairings[realUsername];
                resultDiv.innerHTML = `Your Secret Santa is: ${secretSanta}`;
            } else {
                errorDiv.innerHTML = 'Flavor not found. Please try again.';
            }
        });
    </script>
</body>
</html>
